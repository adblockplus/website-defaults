title=Buttons

<h1>Buttons</h1>
<p>Default styles for buttons.</p>

<nav>
  <ol>
    <li><a href="#default">Default buttons</a></li>
    <li><a href="#reset">Reset buttons</a></li>
    <li><a href="#submit">Submit buttons</a></li>
  </ol>
</nav>

<section id="default">
  <h2>Default buttons</h2>
  <p>
    <button type="button">Default button</button>
    <input type="button" value="Default input" />
  </p>
  <p>
    <button type="button" disabled>Disabled default button</button>
    <input type="button" disabled value="Disabled default input" />
  </p>
</section>

<section id="reset">
  <h2>Reset buttons</h2>
  <p>
    <button type="reset">Reset button</button>
    <input type="reset" value="Reset input" />
  </p>
  <p>
    <button type="reset" disabled>Disabled reset button</button>
    <input type="reset" disabled value="Disabled reset input" />
  </p>
</section>

<section id="submit">
  <h2>Submit buttons</h2>
  <p>
    <button type="submit">Submit button</button>
    <input type="submit" value="Submit input" />
  </p>
  <p>
    <button type="submit" disabled>Disabled submit button</button>
    <input type="submit" disabled value="Disabled submit input" />
  </p>
</section>
